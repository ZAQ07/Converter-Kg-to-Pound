<!DOCTYPE html>
<html>
  <head>
    <title>Weight Converter Task </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 >
       <center>  &#9878; </center> <br> <b><u>  Weight Converter </u></b>
    </h2>
      <div class="converter">
        <form class="container">
          <label for="kilogram">Kilogram </label>
          <input type="number" id="kilogram" oninput="kgToPd()" />
        </form>
        <form class="container">
          <label for="pound">Pound </label>
          <input type="number" id="pound" oninput="pdToKg()" />
        </form>
      </div>
    <script src="./Kg To Pound Conveter.js"></script>
  </body>
</html>
